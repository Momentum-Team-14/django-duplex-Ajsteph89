{% extends 'base.html' %}

{% block content %}
        <div class="prompt">Please select a subject to study or click "New" to start a new group of flashcards.</div>
        <h1>Current Subjects</h1>
        <div class="new_link">
            <a href="{% url 'subject_new' %}">Add New Subject</a>
        </div>
            <div class="current_subjects">
                {% for subject in subjects %}
                    <div class = 'one_subject'>
                        <a class='subject' href="{% url 'card_questions' pk=subject.pk %}" >{{ subject.subject }}</a>
                        <div class = 'edit_links'>
                            <a href="{% url 'delete_subject' pk=subject.pk %}">Delete</a> 
                            <a href="{% url 'subject_edit' pk=subject.pk %}">Edit</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
{% endblock %}
