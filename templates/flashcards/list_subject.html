{% extends 'flashcards/base.html' %}

{% block content %}
    <div>Please select a subject or click "New" to start a new group of flashcards.</div>
    <a href="{% url 'subject_new' %}">Add New Subject</a>
    <div>Current Subjects</div>
    {% for subject in subjects %}
        <div>
        <a href="{% url 'questions' %}" >{{ subject.subject }}</a>
            <a href="{% url 'delete_subject' pk=subject.pk %}">Delete Subject</a> 
        </div>
    {% endfor %}
{% endblock %}
